<div class="container  py-5">
  <div class="row">
    <div class="col-md-5 col-lg-5 order-md-last mb-4">
      <div class="shadow rounded p-3">
        <h2 class="d-flex justify-content-between align-items-center mb-3 m-3 ">
          <span class="text-primary">New user</span>
        </h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit() ">
          <div class="form-group">
            <input id="user" class="form-control" formControlName="user" required>
          </div>
          <div
            *ngIf="userForm.controls['user'].invalid && (userForm.controls['user'].dirty || userForm.controls['user'].touched)"
            class="alert alert-danger">
            <p>User is required</p>
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="userForm.status  === 'INVALID'"
              class="btn btn-yellow m w-50">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-7 col-lg-7 order-md-last ">
      <div class="shadow rounded p-3">
        <h2 class="d-flex justify-content-between align-items-center mb-3 m-3 ">
          <span class="text-primary">Users</span>
        </h2>
        <ul class="list-group mb-3 m" *ngFor="let user of lstUsers">
          <div class="boder-line ">
            <div class="row mb-2">
              <div class="col-1">
                <img width="40"
                  src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png" />
              </div>
              <div class="col-10">
                <h4 class="mt-1 ml-2 text-name">{{user.name}}</h4>
              </div>
            </div>
          </div>

        </ul>
      </div>

    </div>
  </div>
</div>

<div class="container py-5">
  <div class="text-right" >
     <button class="btn btn-yellow m" (click)="openDialog(noteTemp)">+ New Note</button>
  </div> 
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" >
    <div class="col-sm-12 col-md-4 col-lg-4" *ngFor="let note of lstNotes">
      <div class="card mb-4 rounded-3 shadow border-primary" >
        <div class="card-header  text-white bg-primary border-primary">
          <div class="row">
            <div class="col-7">
              <h4 class="my-0 fw-normal">{{note.title}}</h4>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-xs btn-info" (click)="openDialog(note)">
                <span class="material-icons">create</span>                  
              </button>             
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-xs btn-danger" (click)="doDelete(note)">
                <span class="material-icons">
                  delete
                  </span>
              </button>
           </div>
          </div>
        </div>
      <div class="card-body">
        <div class=" text-left">
          <h6 class="card-title pricing-card-title"><small class="text-muted fw-light">{{note.information}}</small></h6>
                 </div>
        <div class="text-right">
          <small class="text-muted fw-light">{{note.author}}</small><br>
          <small class="text-muted fw-light">{{note.date | date:'short'}}</small>                  
        </div>
      </div>        
      </div>
    </div>
  </div>
</div>

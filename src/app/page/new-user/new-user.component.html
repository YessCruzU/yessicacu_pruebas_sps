<div class="container  py-5">
  <div class="row">
    <div class="col-md-5 col-lg-5 order-md-last">
      <form class="card p-2">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">New user</span>
        </h4>
        <input type="text" class="form-control" #inputName placeholder="Name">
        <button class="btn btn-secondary" (click)="doInsert(inputName.value)">Save</button>
      </form>
    </div>
    <div class="col-md-7 col-lg-7 order-md-last">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Users</span>
      </h4>
      <ul class="list-group mb-3" *ngFor="let user of lstUsers">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h4 class="my-0">{{user.name}}</h4>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>

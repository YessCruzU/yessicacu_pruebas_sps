<div>
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit() ">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title" required minlength="4" >
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <select class="form-control" id="author" formControlName="author">
        <option *ngFor="let user of lstUsers; " [value]="user.name">
          {{user.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="information">Information</label>
      <textarea class="form-control" formControlName="information" rows="3"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-yellow m w-50">Save</button>
    </div>
  </form>
</div>
<div class="shadow-sm">Small shadow</div>
